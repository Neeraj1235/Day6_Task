            <!-- write a class to calculate the uber price. -->
    <script>
        class Uber{
            constructor(price, distance) {
                this.price = price;
                this.distance = distance
            }
            getPrice() {
                let total = this.price * this.distance;
                return total
            }
        }
        var user = new Uber(400, 10);
        console.log(user.getPrice());
    </script>
